<ion-content [fullscreen]="true" color="dark">

  <!-- Display -->
  <ion-label id="resultado"></ion-label>

  <!-- Botôes -->

      <!-- Primeira linha -->
      <ion-row>
        <ion-col>
          <ion-button class="botao" shape="round" color="success" (click)="clear()">C</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="secondary" (click)="buttonClickOP('%')">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="secondary" (click)="buttonClickOP('/')">/</ion-button>
        </ion-col>
      </ion-row>

      <!-- Segunda linha -->
      <ion-row>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(7)">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(8)">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(9)">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="secondary" (click)="buttonClickOP('*')">*</ion-button>
        </ion-col>
      </ion-row>

      <!-- Terceira linha -->
      <ion-row>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(4)">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(5)">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(6)">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="secondary" (click)="buttonClickOP('-')">-</ion-button>
        </ion-col>
      </ion-row>

      <!-- Quarta linha -->
      <ion-row>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(1)">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(2)">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(3)">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="secondary" (click)="buttonClickOP('+')">+</ion-button>
        </ion-col>
      </ion-row>

      <!-- Quinta linha -->
      <ion-row>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClick(0)">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="buttonClickOP(',')">,</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="light" (click)="back()">⌫</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="botao" shape="round" color="warning" (click)="calcular()" id="res">=</ion-button>
        </ion-col>
      </ion-row>
      
</ion-content>
